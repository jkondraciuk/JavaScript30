<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">

      </div>
    </div>
